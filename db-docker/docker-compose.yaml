version: '3'

services:

  mysql-development:
    image: mysql:8.0.17
    environment:
      MYSQL_ROOT_PASSWORD: imse
      MYSQL_DATABASE: imse
    ports:
      - "3308:3306"
    volume:
			- /var/lib/mysql
			
    adminer:
      image: adminer
      restart: always
      ports:
        - 8080:8080

    server:
      image: nginx:1.15
      volumes:
        - ./nginx/nginx.conf:/etc/nginx/nginx.conf
        - ./site:/usr/share/nginx/html
      ports:
        - "8080:80"

