version: '3.7'

services:
#       Webserver
  imse-app:
    image: kwindsor/php7-apache-ubuntu
    restart: unless-stopped
    build:
      context: ./web/
      dockerfile: Dockerfile
    working_dir: /var/www
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./src/php:/var/www/html:rw
    container_name: imse-app
#      Database
  mariadb:
    image: mariadb
    restart: always
    stdin_open: true
    tty: true
    environment: 
      - MYSQL_DATABASE=imse_db
      - MYSQL_ROOT_PASSWORD=rootpsw
      - MYSQL_USER=imse_user
      - MYSQL_PASSWORD=userpsw
    ports:
      - target: 3306
        published: 3306
        protocol: tcp
    container_name: mariadb_database
#   Filler
  filler:
    image: tables_filler
    restart: on-failure
    build:
      context: .
      dockerfile: Filler.dockerfile
    depends_on:
      - mariadb
#    volumes:
#      - ./mysql/DATAGENERATOR/src:/mysql/DATAGENERATOR/src
    container_name: tables_filler
# MONGO 
  mongo:
    image: mongo
    environment: 
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpsw
      MONGO_INITDB_DATABASE: imse_mongodb
#    volumes:
#      - ./mongo-data:/data/db
    ports:
      - 27017:27017
    container_name: mongodb
# MONGO EXPRESS
  mongo-express:
    image: mongo-express
    ports:
      - 8081:8081
# PORTAINER
  portainer:
    image: portainer/portainer
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./portainer-data:/data
    ports:
      - 9000:9000
# MIGRATION
  migration:
    image: migration
    restart: on-failure
    build:
      context: .
      dockerfile: Migration.dockerfile
    depends_on:
      - filler
      - mongo
    container_name: migration
